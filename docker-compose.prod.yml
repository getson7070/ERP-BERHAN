services:
  web:
    build: .
    # Use the default CMD from the Dockerfile:
    #   python init_db.py && gunicorn -b 0.0.0.0:8000 'erp.app:create_app()'
    environment:
      FLASK_ENV: production
      ENV: production
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL must be set for production}
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY must be set for production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?JWT_SECRET_KEY must be set for production}
      SECURITY_PASSWORD_SALT: ${SECURITY_PASSWORD_SALT:?SECURITY_PASSWORD_SALT must be set}
      SENTRY_DSN: ${SENTRY_DSN:?SENTRY_DSN must be set (or explicitly empty)}
      TELEGRAM_BOT_TOKENS: ${TELEGRAM_BOT_TOKENS:?TELEGRAM_BOT_TOKENS must be set}
      BACKUP_ENCRYPTION_KEY: ${BACKUP_ENCRYPTION_KEY:?BACKUP_ENCRYPTION_KEY must be set}
      SKIP_AUTO_MIGRATION_REPAIR: "1"
    ports:
      # host:container → browser hits http://localhost:18000 → container listens on 8000
      - "18000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: erp_berhan
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d erp_berhan"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
