version: '3.8'
services:
  web:
    build: .
    command: sh -c "alembic upgrade head && gunicorn --config gunicorn.conf.py wsgi:app"
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://erp_app:${APP_DB_PASSWORD}@db:5432/erp?sslmode=require
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      SECURITY_PASSWORD_SALT: ${SECURITY_PASSWORD_SALT}
      SENTRY_DSN: ${SENTRY_DSN}
      BACKUP_ENCRYPTION_KEY: ${BACKUP_ENCRYPTION_KEY}
    depends_on:
      - db
      - redis
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  worker:
    build: .
    command: sh -c "alembic upgrade head && celery -A erp.app.celery worker --loglevel=info"
    environment:
      DATABASE_URL: postgresql://erp_app:${APP_DB_PASSWORD}@db:5432/erp?sslmode=require
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SENTRY_DSN: ${SENTRY_DSN}
    depends_on:
      - db
      - redis
    restart: always
    healthcheck:
      test: ["CMD", "celery", "-A", "erp.app.celery", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
  beat:
    build: .
    command: sh -c "alembic upgrade head && celery -A erp.app.celery beat --loglevel=info"
    environment:
      DATABASE_URL: postgresql://erp_app:${APP_DB_PASSWORD}@db:5432/erp?sslmode=require
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SENTRY_DSN: ${SENTRY_DSN}
    depends_on:
      - worker
    restart: always
    healthcheck:
      test: ["CMD", "celery", "-A", "erp.app.celery", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
  backup:
    build: .
    command: sh -c "while true; do python backup.py; sleep 86400; done"
    environment:
      DATABASE_URL: postgresql://erp_app:${APP_DB_PASSWORD}@db:5432/erp?sslmode=require
      BACKUP_ENCRYPTION_KEY: ${BACKUP_ENCRYPTION_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_ENDPOINT: ${S3_ENDPOINT}
      AWS_REGION: ${AWS_REGION}
      SENTRY_DSN: ${SENTRY_DSN}
    depends_on:
      - db
    restart: always
  monitor:
    build: .
    command: sh -c "while true; do python scripts/monitor_queue.py; sleep 60; done"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      REDIS_URL: redis://redis:6379/0
      ALERT_EMAIL: ${ALERT_EMAIL}
      SLACK_WEBHOOK: ${SLACK_WEBHOOK}
    depends_on:
      - web
      - redis
    restart: always
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./deploy/init-app-user.sh:/docker-entrypoint-initdb.d/init-app-user.sh:ro
  redis:
    image: redis:7
    restart: always
volumes:
  pgdata:
