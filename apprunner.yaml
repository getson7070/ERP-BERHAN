version: 1.0
runtime: python3

build:
  commands:
    pre-build:
      - python -m pip install --upgrade pip setuptools wheel
    build:
      - python -m pip install --no-cache-dir -r requirements.txt

run:
  command: bash -c "alembic upgrade head && gunicorn --bind 0.0.0.0:${PORT:-8080} --workers 2 --threads 8 --timeout 120 wsgi:app"
  network:
    port: 8080
