version: 1.0
runtime: python3.11

build:
  commands:
    pre-build:
      - python3 -m pip install --upgrade pip setuptools wheel
    build:
      - python3 -m pip install --no-cache-dir -r requirements.lock

run:
  command: bash -c "gunicorn -k eventlet --bind 0.0.0.0:${PORT:-8080} --workers 1 --timeout 120 wsgi:app"
  network:
    port: 8080
