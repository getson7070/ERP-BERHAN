version: 1.0
runtime: python3

build:
  commands:
    pre-build:
      - python -m pip install --upgrade pip setuptools wheel
    build:
      - if [ -f requirements.lock ]; then pip install -r requirements.lock; else pip install -r requirements.txt; fi

run:
  command: bash -c "flask db upgrade && gunicorn --bind 0.0.0.0:${PORT:-8080} --workers 2 --threads 8 --timeout 120 wsgi:app"
  network:
    port: 8080
