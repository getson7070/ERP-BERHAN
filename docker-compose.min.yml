version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: erp
      POSTGRES_USER: erp
      POSTGRES_PASSWORD: erp
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD","pg_isready","-U","erp"]
      interval: 5s
      timeout: 3s
      retries: 20
  web:
    build:
      context: .
      dockerfile: 
    environment:
      DATABASE_URL: postgresql+psycopg2://erp:erp@db:5432/erp
      ERP_SKIP_BLUEPRINTS: "1"
    depends_on:
      db:
        condition: service_healthy
