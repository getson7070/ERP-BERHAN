version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: erp
      POSTGRES_USER: erp
      POSTGRES_PASSWORD: erp
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD","pg_isready","-U","erp"]
      interval: 5s
      timeout: 3s
      retries: 20
  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://erp:erp@db:5432/erp
      ENV: development
      FLASK_ENV: development
      SECRET_KEY: dev-minimal-secret
      JWT_SECRET_KEY: dev-minimal-jwt
      SECURITY_PASSWORD_SALT: dev-minimal-salt
      CONFIG_ALLOW_INSECURE: "1"
      ERP_SKIP_BLUEPRINTS: "1"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; resp=urllib.request.urlopen('http://localhost:8000/readyz', timeout=5); sys.exit(0 if resp.status==200 else 1)\""]
      interval: 30s
      timeout: 10s
      retries: 3
