<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Followup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Maintenance Followup</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                <label for="maintenance_id" class="form-label">Maintenance ID</label>
                <select name="maintenance_id" id="maintenance_id" class="form-select" required>
                    {% for maint in maintenance %}
                        <option value="{{ maint['id'] }}">{{ maint['id'] }} (Equipment: {{ maint['equipment_id'] }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="report" class="form-label">Report Details</label>
                <textarea name="report" id="report" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Followup</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Back to Dashboard</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
