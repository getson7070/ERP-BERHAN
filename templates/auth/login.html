{% extends "base.html" %}
{% block title %}Login Â· ERP-BERHAN{% endblock %}
{% block body %}
<h2>{{ role|capitalize }} Login</h2>
<form method="post" action="{{ url_for('auth.login', role=role) }}">
  {{ form.hidden_tag() }}
  {{ form.role(value=role) }}

  <label>{{ form.username.label }}{{ form.username() }}</label>
  <label>{{ form.password.label }}{{ form.password() }}</label>

  {% if role == 'employee' %}
    <label>MAC Address (required)
      {{ form.mac_address(placeholder="AA-BB-CC-11-22-33") }}
    </label>
  {% endif %}

  {% if role == 'admin' %}
    <label>OTP (if enabled) {{ form.otp() }}</label>
  {% endif %}

  <div class="actions">
    <button class="btn" type="submit">Sign in</button>
    <a class="btn" href="{{ url_for('web.choose_login') }}">Back</a>
  </div>

  <p class="muted">Health: <a href="{{ url_for('web.health') }}">/health</a></p>
</form>
{% endblock %}
