<!DOCTYPE html>
<html lang="{{ get_locale() }}" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ _('BERHAN ERP') }}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css" integrity="sha384-RkASv+6KfBMW9eknReJIJ6b3UnjKOKC5bOUaNgIY778NFbQ8MtWq9Lr/khUgqtTt" crossorigin="anonymous">
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body class="{% block body_class %}{% endblock %}">
    {% block navbar %}{% include 'partials/navbar.html' %}{% endblock %}
    {% include 'partials/messages.html' %}
    {% block breadcrumbs %}{% include 'partials/breadcrumbs.html' %}{% endblock %}
    <main id="main-content" class="container-fluid py-4">
        {% block body %}{% block content %}{% endblock %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js" integrity="sha384-5JqMv4L/Xa0hfvtF06qboNdhvuYXUku9ZrhZh3bSk8VXF0A/RuSLHpLsSV9Zqhl6" crossorigin="anonymous"></script>
    <script>
        flatpickr("input[type='date']");
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
        const toggle = document.getElementById('themeToggle');
        const setTheme = theme => {
            document.documentElement.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme);
            toggle.textContent = theme === 'dark' ? '{{ _('Light Mode') }}' : '{{ _('Dark Mode') }}';
        };
        const stored = localStorage.getItem('theme') || 'light';
        setTheme(stored);
        toggle?.addEventListener('click', () => {
            const newTheme = document.documentElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });
        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        const originalFetch = window.fetch;
        window.fetch = (input, init = {}) => {
            init.headers = Object.assign({}, init.headers, { 'X-CSRFToken': csrfToken });
            return originalFetch(input, init);
        };
        window.showMessage = (type, text) => {
            const container = document.getElementById('messages');
            if (!container) return;
            const wrapper = document.createElement('div');
            wrapper.className = `alert alert-${type} alert-dismissible fade show`;
            wrapper.setAttribute('role', 'alert');
            wrapper.innerHTML = `${text}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`;
            container.appendChild(wrapper);
        };
    </script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js" integrity="sha384-KA7m0DwgQGmeRC6Xre3hJO+ZxpanOauVh4Czdqbg8lDKJ3bZZYVYmP+y4F31x40L" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/offline.js') }}"></script>
    <script src="{{ url_for('static', filename='js/voice.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
