<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>{% block title %}ERP-BERHAN{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .box { max-width: 520px; margin: 3rem auto; padding: 1.5rem; border: 1px solid #ddd; border-radius: 10px; }
    label { display:block; margin-top: .75rem; }
    input { width:100%; padding:.6rem; margin-top:.25rem; }
    .actions { margin-top: 1rem; }
    .btn { padding:.6rem 1rem; }
    .muted { color:#666; font-size:.9rem }
    .error { color:#b00020; }
    .ok { color:#0a7; }
  </style>
</head>
<body>
  <div class="box">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{category}}">{{message}}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
  </div>
</body>
</html>
