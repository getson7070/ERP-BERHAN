{% extends "base_auth.html" %}
{% block title %}{{ _('Login') }}{% endblock %}
{% block content %}
<h1 class="mb-4 text-center">{{ _('Login') }}</h1>
{% if flash %}
<div class="alert alert-danger">{{ flash }}</div>
{% endif %}
<form method="post" class="needs-validation" novalidate>
    {{ form.hidden_tag() }}
    <div class="mb-3">
        <label for="username" class="form-label">{{ _('Username') }}</label>
        <input type="text" id="username" name="username" class="form-control" required autofocus>
        <div class="invalid-feedback">{{ _('Please enter your username.') }}</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">{{ _('Password') }}</label>
        <input type="password" id="password" name="password" class="form-control" required>
        <div class="invalid-feedback">{{ _('Please enter your password.') }}</div>
    </div>
    <button type="submit" class="btn btn-primary w-100">{{ _('Login') }}</button>
</form>
{% endblock %}
