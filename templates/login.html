{% extends "base.html" %}
{% block content %}
  <section class="auth-shell" aria-labelledby="login-title">
    <div class="auth-card">
      <h1 id="login-title">Welcome back</h1>
      <p class="subtitle">Sign in to continue to ERP Berhan.</p>
      <form method="post" action="{{ url_for('auth.login') if 'auth.login' in current_app.view_functions else '#' }}" novalidate>
        {% if csrf_token is defined %}
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        {% endif %}
        <div class="field">
          <label for="email">Email address</label>
          <input id="email" name="email" type="email" autocomplete="email" required placeholder="you@example.com" />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="Enter your password" />
          <a href="/auth/reset" class="hint">Forgot password?</a>
        </div>
        <button type="submit" class="primary">Sign in</button>
      </form>
      <p class="footnote">Need access? <a href="/auth/register">Request an account</a>.</p>
    </div>
  </section>
  <style>
    .auth-shell {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      align-items: stretch;
    }
    .auth-card {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 1.25rem;
      padding: 2.5rem;
      box-shadow: 0 24px 48px rgba(10, 109, 146, 0.15);
      backdrop-filter: blur(12px);
    }
    @media (prefers-color-scheme: dark) {
      .auth-card {
        background: rgba(28, 35, 42, 0.88);
        box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4);
      }
      .auth-card input {
        background-color: rgba(12, 19, 24, 0.9);
        color: #f5f8fa;
        border-color: rgba(255, 255, 255, 0.2);
      }
    }
    .auth-card h1 {
      margin: 0 0 0.5rem;
      font-size: 1.75rem;
      color: var(--brand-dark);
    }
    .subtitle {
      margin: 0 0 2rem;
      color: rgba(0, 0, 0, 0.6);
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .field label {
      font-weight: 600;
    }
    .field input {
      border-radius: 0.75rem;
      border: 1px solid rgba(0, 0, 0, 0.15);
      padding: 0.75rem 1rem;
      font-size: 1rem;
    }
    .field input:focus-visible {
      outline: 3px solid rgba(10, 109, 146, 0.3);
      border-color: rgba(10, 109, 146, 0.5);
    }
    .hint {
      align-self: flex-end;
      font-size: 0.85rem;
    }
    .primary {
      width: 100%;
      padding: 0.85rem 1rem;
      border-radius: 0.85rem;
      border: none;
      background: linear-gradient(135deg, var(--brand), var(--brand-dark));
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .primary:hover,
    .primary:focus-visible {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(10, 109, 146, 0.25);
    }
    .footnote {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: rgba(0, 0, 0, 0.7);
      text-align: center;
    }
    .footnote a {
      color: var(--brand);
      font-weight: 600;
    }
  </style>
{% endblock %}
