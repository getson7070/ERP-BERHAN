{% extends 'base.html' %}
{% block title %}Delete Item{% endblock %}
{% block content %}
<h2>Delete Item</h2>
<p>Are you sure you want to delete {{ item.name }}?</p>
<form method="post">
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{{ url_for('inventory.index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
