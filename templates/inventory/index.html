{% extends 'base.html' %}
{% block title %}Inventory{% endblock %}
{% block content %}
<h2>Inventory</h2>
<table class="table table-striped">
  <thead>
    <tr><th>ID</th><th>Name</th><th>Quantity</th><th>Actions</th></tr>
  </thead>
  <tbody>
  {% for i in items %}
  <tr>
    <td>{{ i.id }}</td>
    <td>{{ i.name }}</td>
    <td>{{ i.quantity }}</td>
    <td>
      <a href="{{ url_for('inventory.edit_item', item_id=i.id) }}" class="btn btn-sm btn-secondary">Edit</a>
      <a href="{{ url_for('inventory.delete_item', item_id=i.id) }}" class="btn btn-sm btn-danger">Delete</a>
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('inventory.add_inventory') }}" class="btn btn-primary">Add Item</a>
{% endblock %}
