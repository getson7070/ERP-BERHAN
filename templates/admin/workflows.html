{% extends 'dashboard.html' %}
{% block content %}
<h2>Workflow Configuration</h2>
<form method="post" class="mb-4">
  <div class="row g-3 align-items-center">
    <div class="col-auto"><input type="text" name="module" class="form-control" placeholder="module" required></div>
    <div class="col-auto"><input type="text" name="steps" class="form-control" placeholder='["approve","review"]' required></div>
    <div class="col-auto form-check"><input class="form-check-input" type="checkbox" name="enabled" checked> Enabled</div>
    <div class="col-auto"><button class="btn btn-primary" type="submit">Save</button></div>
  </div>
</form>
<table class="table table-striped">
<thead><tr><th>Module</th><th>Steps</th><th>Enabled</th></tr></thead>
<tbody>
{% for w in workflows %}
<tr><td>{{w[1]}}</td><td>{{w[2]}}</td><td>{{ 'Yes' if w[3] else 'No' }}</td></tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
