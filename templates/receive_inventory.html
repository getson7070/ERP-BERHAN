{% extends "base.html" %}
{% block title %}Receive Inventory{% endblock %}
{% block body %}
<div class="container py-5">
<div class="container mt-5">
        <h2>Receive Inventory</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <div id="scanner" class="mb-3"></div>
        <form method="POST" action="" class="needs-validation" novalidate>
            {{ form.hidden_tag() }}
            <div class="mb-3">
                <label for="item_id" class="form-label">Item</label>
                <select name="item_id" id="item_id" class="form-select" required>
                    {% for item in items %}
                        <option value="{{ item['id'] }}">{{ item['item_code'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" name="quantity" id="quantity" class="form-control" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Back to Dashboard</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <script>
    const scanner = document.getElementById('scanner');
    if (scanner) {
      Quagga.init({
        inputStream: { name: 'Live', type: 'LiveStream', target: scanner },
        decoder: { readers: ['code_128_reader'] }
      }, function(err){
        if (!err) { Quagga.start(); }
      });
      Quagga.onDetected(async data => {
        const code = data.codeResult.code;
        const resp = await fetch('/inventory/receive/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ barcode: code })
        });
        const result = await resp.json();
        alert(result.valid ? 'Barcode valid' : 'Invalid barcode');
        Quagga.stop();
      });
    }
    </script>
</div>
{% endblock %}
