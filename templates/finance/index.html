{% extends 'dashboard.html' %}
{% block content %}
<h2>Finance Transactions</h2>
<table class="table table-striped">
<thead><tr><th>ID</th><th>Amount</th><th>Description</th><th>Status</th></tr></thead>
<tbody>
{% for t in transactions %}
<tr><td>{{t[0]}}</td><td>{{t[1]}}</td><td>{{t[2]}}</td><td>{{t[3]}}</td></tr>
{% endfor %}
</tbody>
</table>
<a href="{{ url_for('finance.add_transaction') }}" class="btn btn-primary">Add Transaction</a>
{% endblock %}
