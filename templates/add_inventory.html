{% extends "base.html" %}
{% block title %}Add Inventory{% endblock %}
{% block body %}
<div class="container py-5">
<div class="container mt-5">
        <h2>Add Inventory</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST" action="" class="needs-validation" novalidate>
            {{ form.hidden_tag() }}
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" name="description" id="description" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="pack_size" class="form-label">Pack Size</label>
                <input type="text" name="pack_size" id="pack_size" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" name="brand" id="brand" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select name="type" id="type" class="form-select" required>
                    <option value="Device">Device</option>
                    <option value="Reagent">Reagent</option>
                </select>
            </div>
             <div class="mb-3 d-none" id="exp_date_field">
                <label for="exp_date" class="form-label">Expiration Date</label>
                <input type="date" name="exp_date" id="exp_date" class="form-control">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" name="category" id="category" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Back to Dashboard</a>
        </form>
    </div>
    <script nonce="{{ csp_nonce() }}">
         document.getElementById('type').addEventListener('change', function() {
             const field = document.getElementById('exp_date_field');
             if (this.value === 'Reagent') {
                 field.classList.remove('d-none');
             } else {
                 field.classList.add('d-none');
             }
         });
    </script>
</div>
{% endblock %}
