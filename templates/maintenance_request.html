{% extends "base.html" %}
{% block title %}Maintenance Request{% endblock %}
{% block body %}
<div class="container py-5">
<div class="container mt-5">
        <h2>Request Maintenance</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST" action="" class="needs-validation" novalidate>
            {{ form.hidden_tag() }}
            <div class="mb-3">
                <label for="equipment_id" class="form-label">Equipment ID</label>
                <input type="number" name="equipment_id" id="equipment_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Maintenance Type</label>
                <input type="text" name="type" id="type" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Back to Dashboard</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
{% endblock %}
