{% extends 'dashboard.html' %}
{% block content %}
<h2>Suppliers</h2>
<ul class="list-group mb-3">
  {% for s in suppliers %}
    <li class="list-group-item">{{ s[1] }}</li>
  {% else %}
    <li class="list-group-item">No suppliers</li>
  {% endfor %}
</ul>
<a href="{{ url_for('procurement.add_supplier') }}" class="btn btn-primary">Add Supplier</a>
{% endblock %}
