{% extends "base.html" %}
{% block title %}Client Login{% endblock %}
{% block content %}
  <h1>Client Login</h1>
  <form method="post">
    {{ form.hidden_tag() }}
    <p>{{ form.email.label }} {{ form.email() }}</p>
    <p>{{ form.password.label }} {{ form.password() }}</p>
    <p>{{ form.totp.label }} {{ form.totp() }}</p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
