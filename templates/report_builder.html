{% extends "base.html" %}
{% block content %}
  <section class="report-builder" aria-labelledby="report-builder-title">
    <div class="card">
      <h1 id="report-builder-title">Report Builder</h1>
      <p class="subtitle">Craft ad-hoc analytics queries and export results for compliance reviews.</p>
      <form id="report-form">
        <label for="config">Report configuration (JSON)</label>
        <textarea id="config" name="config" rows="12" spellcheck="false">{"fields": [], "filters": []}</textarea>
        <div class="actions">
          <button type="submit" class="primary">Run report</button>
        </div>
      </form>
      <pre id="result" aria-live="polite"></pre>
    </div>
  </section>
  <script>
    const form = document.getElementById('report-form');
    const output = document.getElementById('result');
    form?.addEventListener('submit', async (event) => {
      event.preventDefault();
      let configText = document.getElementById('config').value;
      try {
        JSON.parse(configText);
      } catch (err) {
        output.textContent = 'Invalid JSON configuration';
        return;
      }
      const response = await fetch('/reports/run', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({config: JSON.parse(configText)})
      });
      const data = await response.json();
      output.textContent = JSON.stringify(data, null, 2);
    });
  </script>
  <style>
    .report-builder {
      display: flex;
      justify-content: center;
    }
    .report-builder .card {
      width: min(760px, 100%);
      background: rgba(255, 255, 255, 0.95);
      padding: 2.25rem;
      border-radius: 1.25rem;
      box-shadow: 0 22px 42px rgba(10, 109, 146, 0.18);
      backdrop-filter: blur(10px);
    }
    .report-builder h1 {
      margin-top: 0;
      font-size: 1.8rem;
    }
    .report-builder .subtitle {
      margin-bottom: 1.75rem;
      color: rgba(0, 0, 0, 0.6);
    }
    .report-builder textarea {
      width: 100%;
      border-radius: 0.85rem;
      border: 1px solid rgba(0, 0, 0, 0.18);
      padding: 1rem;
      font-family: "JetBrains Mono", "Fira Code", monospace;
      font-size: 0.95rem;
      line-height: 1.5;
      background-color: rgba(248, 250, 252, 0.9);
      min-height: 280px;
    }
    .report-builder .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 1rem;
    }
    .report-builder .primary {
      padding: 0.75rem 1.5rem;
      border-radius: 0.85rem;
      border: none;
      background: linear-gradient(135deg, var(--brand), var(--brand-dark));
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .report-builder pre {
      margin-top: 1.75rem;
      background-color: rgba(10, 109, 146, 0.07);
      padding: 1rem;
      border-radius: 0.85rem;
      max-height: 240px;
      overflow: auto;
      font-size: 0.9rem;
    }
  </style>
{% endblock %}
