{% extends 'base.html' %}
{% block title %}Plugins{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>{{ _('Installed Plugins') }}</h3>
  <ul class="list-group">
    {% for p in plugins %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ p.name }}</span>
      <code class="small">{{ p.module }}</code>
    </li>
    {% else %}
    <li class="list-group-item">{{ _('No plugins installed.') }}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
