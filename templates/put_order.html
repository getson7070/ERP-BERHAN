{% extends "base.html" %}
{% block title %}Put Order{% endblock %}
{% block body %}
<div class="container py-5">
<div class="container mt-5">
        <h2>Place Order</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST" action="" class="needs-validation" novalidate>
            {{ form.hidden_tag() }}
            <div class="mb-3">
                <label for="item_id" class="form-label">Item</label>
                <select name="item_id" id="item_id" class="form-select" required>
                    {% for item in items %}
                        <option value="{{ item['id'] }}">{{ item['item_code'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" name="quantity" id="quantity" class="form-control" min="1" required>
            </div>
            <div class="mb-3">
                <label for="customer" class="form-label">Customer</label>
                <input type="text" name="customer" id="customer" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-check-label">
                    <input type="checkbox" name="vat_exempt" value="yes" class="form-check-input"> VAT Exempt
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit Order</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Back to Dashboard</a>
        </form>
    </div>
    <script nonce="{{ csp_nonce() }}" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
{% endblock %}
