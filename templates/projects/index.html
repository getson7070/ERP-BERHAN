{% extends 'dashboard.html' %}
{% block content %}
<h2>Projects</h2>
<ul class="list-group mb-3">
  {% for p in projects %}
    <li class="list-group-item">{{ p[1] }}</li>
  {% else %}
    <li class="list-group-item">No projects</li>
  {% endfor %}
</ul>
<a href="{{ url_for('projects.add_project') }}" class="btn btn-primary">Add Project</a>
{% endblock %}
