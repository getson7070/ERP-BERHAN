<form class="d-flex align-items-center ms-2" aria-label="{{ _('Language switcher') }}">
  <label for="lang-select" class="me-2">{{ _('Language') }}</label>
  <select id="lang-select" class="form-select form-select-sm">
    {% for code, name in config['LANGUAGES'].items() %}
    <option value="{{ code }}" {% if get_locale() == code %}selected{% endif %}>{{ name }}</option>
    {% endfor %}
  </select>
</form>
<script nonce="{{ csp_nonce() }}">
document.getElementById('lang-select').addEventListener('change', function () {
  window.location = '{{ url_for('main.set_language', lang='') }}' + this.value;
});
</script>
