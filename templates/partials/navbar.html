{# templates/partials/navbar.html â€” around the admin-ish links #}
{% if session.get('role') in ['Admin', 'SuperAdmin'] %}
  <a class="nav-link {% if request.blueprint == 'plugins' %}active{% endif %}"
     href="{{ url_for('plugins.index') }}">{{ _('Plugins') }}</a>
  <a class="nav-link {% if request.blueprint == 'privacy' %}active{% endif %}"
     href="{{ url_for('privacy.privacy_center') }}">{{ _('Privacy') }}</a>
  <a class="nav-link {% if request.endpoint == 'main.status_page' %}active{% endif %}"
     href="{{ url_for('main.status_page') }}">{{ _('Status') }}</a>
  <a class="nav-link {% if request.blueprint == 'help' %}active{% endif %}"
     href="{{ url_for('help.help_page') }}">{{ _('Help') }}</a>
{% endif %}
