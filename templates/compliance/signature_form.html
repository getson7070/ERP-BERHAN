{% extends 'base.html' %}
{% block title %}Electronic Signature{% endblock %}
{% block content %}
<form class="needs-validation" method="post" novalidate>
  <div class="mb-3">
    <label for="intent" class="form-label">Intent</label>
    <input type="text" id="intent" name="intent" class="form-control" required aria-describedby="intentHelp">
    <div id="intentHelp" class="form-text">Describe the purpose of this signature.</div>
    <div class="invalid-feedback">Intent is required.</div>
  </div>
  <button class="btn btn-primary" type="submit">Sign</button>
</form>
{% endblock %}
