# policy/rbac.yml (Phase 1 skeleton) -- edit to your roles/resources
roles:
  - name: admin
    inherits: [manager]
    permissions:
      - resource: "*"
        actions: ["*"]

  - name: manager
    inherits: [user]
    permissions:
      - resource: finance.txn
        actions: ["create","read","update","export"]
      - resource: analytics
        actions: ["read"]

  - name: user
    permissions:
      - resource: self.profile
        actions: ["read","update"]
rules:
  # Add contextual rules if needed, e.g., tenant isolation
  - when: "request.tenant == resource.tenant"
    allow: true
