apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: erp-berhan
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: erp.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: erp-berhan
                port:
                  number: 80
