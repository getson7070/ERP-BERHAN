apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: erp-berhan
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/limit-rps: "100"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # mTLS: require client certificate for sensitive endpoints
    # nginx.ingress.kubernetes.io/auth-tls-secret: erp-berhan/erp-berhan-ca
    # nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
    nginx.ingress.kubernetes.io/limit-burst: "200"
    nginx.ingress.kubernetes.io/limit-conn: "20"
spec:
  rules:
    - host: erp.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: erp-berhan
                port:
                  number: 80
  
  
      tls:
        - hosts:
          - erp.example.com
          secretName: erp-berhan-tls  
