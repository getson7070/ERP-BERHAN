apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: erp-berhan-default-deny
spec:
  podSelector:
    matchLabels:
      app: erp-berhan
  policyTypes:
  - Ingress
  - Egress
  ingress: []
  egress: []
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: erp-berhan-allow-required
spec:
  podSelector:
    matchLabels:
      app: erp-berhan
  policyTypes:
  - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: postgres
        - podSelector:
            matchLabels:
              app: redis
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 9090
