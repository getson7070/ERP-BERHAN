apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: erp-berhan
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: erp-berhan
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
