services:
  - type: web
    name: erp-berhan-backend
    env: python
    buildCommand: pip install -r requirements.txt
    preDeployCommand: alembic upgrade head
    startCommand: gunicorn -k eventlet -w 1 wsgi:app
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: FLASK_ENV
        value: production
