services:
  - type: web
    name: erp-berhan
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn "wsgi:app" --config gunicorn.conf.py
    envVars:
      - key: FLASK_CONFIG
        value: erp.config.ProductionConfig
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.6
    healthCheckPath: /healthz
    autoDeploy: true
