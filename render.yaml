services:
  - type: web
    name: erp-berhan-web
    env: docker
    plan: starter
    healthCheckPath: /healthz
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: "10000"
      - fromGroup: erp-berhan-prod
  - type: worker
    name: erp-berhan-worker
    env: docker
    plan: starter
    startCommand: ./docker/entrypoint.sh worker
    envVars:
      - fromGroup: erp-berhan-prod

databases:
  - name: erp-berhan-db
    plan: starter
    postgresMajorVersion: 16
    databaseName: erp_prod
    user: erp_user
