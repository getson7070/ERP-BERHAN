services:
  - type: web
    name: erp-berhan-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn.conf.py wsgi:app
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
    preDeployCommand: python -m scripts.migrations.automerge_and_upgrade
