services:
- type: web
  name: erp-berhan
  env: python
  plan: starter
  buildCommand: pip install -r requirements.txt
  preDeployCommand: AUTO_MERGE_MIGRATIONS=1 python -m scripts.migrations.automerge_and_upgrade
  startCommand: gunicorn -c gunicorn.conf.py 'erp.app:create_app()'
  envVars:
  - key: AUTO_MERGE_MIGRATIONS
    value: "1"
  - key: PYTHONUNBUFFERED
    value: "1"
