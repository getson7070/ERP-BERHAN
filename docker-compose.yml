
services:
  db:
    image: postgres:16-alpine
    container_name: erp-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: erp_berhan
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: erp-berhan
    restart: always
    ports:
      # Keep container and host ports aligned with gunicorn.conf.py (0.0.0.0:18000)
      - "18000:18000"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/app
      - ./instance:/app/instance
    environment:
      - REDIS_URL=  # Empty to disable
      - RATELIMIT_STORAGE_URI=memory://

volumes:
  postgres_data: