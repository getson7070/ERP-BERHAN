version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: dockerfile
    command: ["web"]  # <-- now aligns with our ENTRYPOINT router
    ports:
      - "18000:18000"
    environment:
      - FLASK_APP=erp:create_app
      - FLASK_ENV=development
      - DATABASE_URL=postgresql+psycopg://erp:erp@db:5432/erp
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  worker:
    build:
      context: .
      dockerfile: dockerfile
    command: ["celery", "-A", "erp.celery_app", "worker", "-l", "info"]
    environment:
      - FLASK_APP=erp:create_app
      - DATABASE_URL=postgresql+psycopg://erp:erp@db:5432/erp
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: erp
      POSTGRES_USER: erp
      POSTGRES_PASSWORD: erp
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
