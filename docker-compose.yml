version: "3.9"
services:
  web:
    build: .
    command: web
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+psycopg://erp:erp@db:5432/erp
      - REDIS_URL=redis://redis:6379/0
      - FLASK_APP=erp:create_app
      - FLASK_ENV=production
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
  worker:
    build: .
    command: worker
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+psycopg://erp:erp@db:5432/erp
      - REDIS_URL=redis://redis:6379/0
      - FLASK_APP=erp:create_app
    depends_on:
      - db
      - redis
  beat:
    build: .
    command: beat
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - FLASK_APP=erp:create_app
    depends_on:
      - redis
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=erp
      - POSTGRES_USER=erp
      - POSTGRES_PASSWORD=erp
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    volumes:
      - redisdata:/data
volumes:
  pgdata:
  redisdata:
