version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: dockerfile
    command: ["web"]  # aligns with docker/entrypoint.sh
    ports:
      - "18000:18000"
    env_file:
      - .env
    environment:
      - FLASK_APP=erp:create_app
      # FLASK_ENV and DATABASE_URL, SECRET_KEY, REDIS_URL come from .env
    depends_on:
      - db
      - redis

  worker:
    build:
      context: .
      dockerfile: dockerfile
    command: ["celery", "-A", "erp.celery_app", "worker", "-l", "info"]
    env_file:
      - .env
    environment:
      - FLASK_APP=erp:create_app
    depends_on:
      - db
      - redis

  db:
    image: postgres:16-alpine
    env_file:
      - .env
    environment:
      # These MUST be present in .env; no hard-coded secrets here
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
