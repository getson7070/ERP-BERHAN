services:
  db:
    container_name: db
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: erp_berhan
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - erp-berhan_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  erp-berhan:
    container_name: erp-berhan
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      # Mount source for dev/hot-reload; remove in production if you want immutable images
      - .:/app
    ports:
      # host:container → browser hits http://localhost:18000 → container listens on 8000
      - "18000:8000"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  erp-berhan_postgres_data:
