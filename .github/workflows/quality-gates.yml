name: Quality Gates
on: [push, pull_request]
jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install -r requirements.txt pylint coverage pytest
      - name: Lint (target 9.5)
        run: pylint erp --fail-under=9.5
      - name: Tests (target 80%+)
        run: |
          coverage run -m pytest
          coverage report --fail-under=80
