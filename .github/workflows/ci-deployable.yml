name: CI Deployable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.11"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: erp_user
          POSTGRES_PASSWORD: erp_pass
          POSTGRES_DB: erp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U erp_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black mypy bandit pip-audit pytest pytest-cov

      - name: Ruff (lint)
        run: ruff check erp tests tools

      - name: Black (format check)
        run: black --check erp tests tools

      - name: Mypy (types)
        run: mypy erp || true

      - name: Security scan (Bandit)
        run: bandit -r erp -ll

      - name: Dependency CVE scan (pip-audit)
        run: pip-audit -r requirements.txt

      - name: Registry scan (Flask + Celery + CLI)
        run: python tools/scan_registry.py

      - name: Check migration docs
        run: python tools/check_migration_docs.py

      - name: Run tests
        env:
          DATABASE_URL: postgresql+psycopg://erp_user:erp_pass@localhost:5432/erp_test
          REDIS_URL: redis://localhost:6379/0
          FLASK_ENV: testing
        run: pytest -q --maxfail=1 --disable-warnings --cov=erp --cov-report=term-missing

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Build docker image
        run: docker build -t erp-berhan:ci .
