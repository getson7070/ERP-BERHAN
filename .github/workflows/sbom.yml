name: SBOM generation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install SBOM tools
        run: |
          pip install cyclonedx-bom cyclonedx-python-lib
          curl -sSfL https://raw.githubusercontent.com/spdx/spdx-sbom-generator/main/install.sh | sh -s -- -b $HOME/bin
          echo "export PATH=$HOME/bin:$PATH" >> $GITHUB_ENV

      - name: Generate CycloneDX SBOM (pip)
        run: |
          python -m cyclonedx_py.compose -r -o sbom-pip-cyclonedx.json

      - name: Generate CycloneDX SBOM (docker)
        run: |
          docker build --no-cache -t temp-image .
          docker sbom temp-image --format cyclonedx-json > sbom-docker-cyclonedx.json

      - name: Generate SPDX SBOM
        run: |
          $HOME/bin/spdx-sbom-generator -o sbom-spdx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v3
        with:
          name: sboms
          path: |
            sbom-pip-cyclonedx.json
            sbom-docker-cyclonedx.json
            sbom-spdx.json
