name: Security Alert SLO
on:
  schedule: [ { cron: "0 3 * * *" } ]  # daily UTC
  workflow_dispatch:

jobs:
  alert-slo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - name: Run alert budget check
        run: python tools/check_alert_budget.py
