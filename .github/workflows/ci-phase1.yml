
name: Phase1-CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install base dependencies (best-effort)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt || true; fi
          if [ -f requirements-optional.txt ]; then pip install -r requirements-optional.txt || true; fi

      - name: Alembic single-head check
        run: |
          python scripts/alembic_check.py

      - name: Gitleaks secret scan
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --no-banner

      - name: Bandit (best-effort)
        run: |
          python -m pip install bandit || true
          bandit -q -r . || true

      - name: pip-audit (best-effort)
        run: |
          python -m pip install pip-audit || true
          pip-audit || true
