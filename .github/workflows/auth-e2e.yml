name: Auth E2E (Prod Worker)
on:
  pull_request:
    branches: [ main ]

jobs:
  auth-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install test deps
        run: pip install -r requirements.txt pytest
      - name: Pin Gunicorn worker for CI (match prod)
        run: |
          echo "worker_class = 'gthread'" >> gunicorn.conf.py
          echo "threads = 2" >> gunicorn.conf.py
      - name: Run Auth E2E
        run: pytest -q tests/test_auth_e2e.py tests/plugins/test_auth_e2e.py || pytest -q -k "auth and e2e"
# .github/workflows/auth-e2e.yml (add under steps, before pytest)
- name: Start app with Gunicorn (gthread like prod)
  run: |
    pip install gunicorn
    gunicorn 'erp.app:create_app()' -w 2 -k gthread -b 127.0.0.1:8000 --daemon
    python - <<'PY'
import time, socket
for _ in range(30):
    s = socket.socket()
    try:
        s.connect(("127.0.0.1", 8000))
        s.close(); break
    except OSError:
        time.sleep(1)
else:
    raise SystemExit("server did not start")
PY

- name: Run Auth E2E (both paths)
  run: pytest -q tests/test_auth_e2e.py tests/plugins/test_auth_e2e.py || pytest -q -k "auth and e2e"
