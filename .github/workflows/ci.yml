name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Free 18000 if blocked
        run: sudo fuser -k 18000/tcp || true

      - name: Compose up (db, redis, web)
        run: docker compose -f deploy/docker-compose.yml up -d db redis web

      - name: Wait for /status
        run: |
          for i in {1..60}; do
            curl -fsS http://localhost:18000/status && exit 0
            sleep 2
          done
          echo "Web not healthy"; docker compose -f deploy/docker-compose.yml logs web; exit 1

      - name: E2E health tests
        run: docker compose -f deploy/docker-compose.yml exec -T web pytest -q -p no:cov tests/e2e/test_health.py

      - name: Compose logs (always)
        if: always()
        run: docker compose -f deploy/docker-compose.yml logs --tail=200

      - name: Compose down (always)
        if: always()
        run: docker compose -f deploy/docker-compose.yml down -v

  trivy:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -f deploy/Dockerfile -t erpberhan:ci .
      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: erpberhan:ci
          format: table
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
