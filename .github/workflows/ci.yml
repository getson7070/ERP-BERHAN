name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install pip-audit
      - name: Lint
        run: |
          flake8
          mypy erp
      - name: Security scan
        run: ./scripts/security_scan.sh
      - name: Dependency audit
        run: pip-audit -r requirements.txt
      - name: Secret scan
        uses: zricethezav/gitleaks-action@v1
      - name: Blueprint validation
        run: python scripts/check_blueprints.py
      - name: Tests
        run: pytest --maxfail=1 --disable-warnings
      - name: Build Docker image
        run: docker build -t erp-berhan .
      - name: Trivy scan
        uses: aquasecurity/trivy-action@v0
        with:
          image-ref: erp-berhan
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
      - name: Kube-score manifests
        run: docker run --rm -v ${{ github.workspace }}/deploy/k8s:/k8s ghcr.io/zegl/kube-score:v1.17.0 score /k8s
