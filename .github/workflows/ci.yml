name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      - name: Install Node tools
        run: npm install -g pa11y-ci
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install pip-audit
      - name: Lint
        run: |
          ruff .
          flake8
          MYPYPATH=erp mypy --ignore-missing-imports --explicit-package-bases \
            db.py erp/cache.py erp/models.py erp/security.py erp/secrets.py \
            scripts/rotate_jwt_secret.py erp/routes/feedback.py
      - name: Security scan
        run: ./scripts/security_scan.sh
      - name: Dependency audit
        run: pip-audit -r requirements.txt
      - name: Secret scan
        uses: zricethezav/gitleaks-action@v1
      - name: Bandit
        run: bandit -q -r erp scripts db.py
      - name: Blueprint validation
        run: python scripts/check_blueprints.py
      - name: Tests
        run: pytest --maxfail=1 --disable-warnings --cov=erp --cov-report=xml --cov-fail-under=80
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.xml
      - name: Build Docker image
        run: docker build -t erp-berhan .
      - name: Trivy scan
        uses: aquasecurity/trivy-action@v0
        with:
          image-ref: erp-berhan
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '1'
      - name: Upload Trivy report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: trivy-report
          path: trivy-results.sarif
      - name: Kube-linter
        run: docker run --rm -v ${{ github.workspace }}/deploy/k8s:/k8s docker.io/stackrox/kube-linter:v0.6.7 lint /k8s
      - name: Kube-score manifests
        run: docker run --rm -v ${{ github.workspace }}/deploy/k8s:/k8s ghcr.io/zegl/kube-score:v1.17.0 score /k8s
      - name: Start app
        run: |
          flask --app wsgi.py run -p 5000 &
          sleep 5
      - name: OWASP ZAP baseline
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: 'http://localhost:5000'
          cmd_options: '-w zap-report.html -J zap-report.json'
      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: |
            zap-report.html
            zap-report.json
      - name: Accessibility audit
        run: pa11y-ci http://localhost:5000
