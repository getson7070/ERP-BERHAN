name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Verify commit signatures
        uses: tj-actions/verify-commits@v2
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.lock'
      - name: Install Node tools
        run: npm install -g pa11y-ci @axe-core/cli
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock
      - name: Install Playwright browsers
        run: playwright install --with-deps chromium firefox webkit
      - name: Lint
        run: |
          ruff .
          flake8
          MYPYPATH=erp mypy --ignore-missing-imports --explicit-package-bases \
            db.py erp/cache.py erp/models.py erp/security.py erp/secrets.py \
            scripts/rotate_jwt_secret.py erp/routes/feedback.py
      - name: Security scan
        run: ./scripts/security_scan.sh
      - name: Dependency audit
        run: pip-audit -r requirements.lock -f json -o pip-audit.json
      - name: Upload pip-audit report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: pip-audit-report
          path: pip-audit.json
          retention-days: 30
      - name: Secret scan
        uses: zricethezav/gitleaks-action@v1
      - name: Bandit
        run: bandit -q -r erp scripts db.py -f json -o bandit-report.json
      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30
      - name: Blueprint validation
        run: python scripts/check_blueprints.py
      - name: Migration smoke test
        run: python scripts/migration_smoke.py | tee migration-time.txt
      - name: Upload migration timing
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: migration-timing
          path: migration-time.txt
      - name: Validate CSP
        run: python scripts/validate_csp.py
      - name: Tests
        run: pytest --maxfail=1 --disable-warnings --cov=erp --cov-report=xml --cov-report=html --cov-fail-under=80
      - name: Accessibility tests
        run: pytest -m accessibility
      - name: Upload coverage XML
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 30
      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-html
          path: htmlcov
          retention-days: 30
      - name: Build Docker image
        run: docker build -t erp-berhan .
      - name: Save image tarball
        run: docker save erp-berhan -o erp-berhan.tar
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.6.0
      - name: Sign container image
        env:
          COSIGN_EXPERIMENTAL: '1'
        run: cosign sign-blob --output-signature erp-berhan.tar.sig --output-certificate erp-berhan.tar.cert erp-berhan.tar
      - name: Upload signature
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cosign-signature
          path: |
            erp-berhan.tar.sig
            erp-berhan.tar.cert
      - name: Trivy scan
        uses: aquasecurity/trivy-action@v0.11.3
        with:
          image-ref: erp-berhan
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '1'
      - name: Upload Trivy report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: trivy-report
          path: trivy-results.sarif
          retention-days: 30
      - name: Kube-linter
        run: docker run --rm -v ${{ github.workspace }}/deploy/k8s:/k8s docker.io/stackrox/kube-linter:v0.6.7 lint /k8s
      - name: Kube-score manifests
        run: docker run --rm -v ${{ github.workspace }}/deploy/k8s:/k8s ghcr.io/zegl/kube-score:v1.17.0 score /k8s
      - name: Start app
        run: |
          flask --app wsgi.py run -p 5000 &
          sleep 5
      - name: Validate CSP
        run: python scripts/validate_csp.py http://localhost:5000
      - name: OWASP ZAP baseline
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: 'http://localhost:5000'
          cmd_options: '-w zap-report.html -J zap-report.json'
      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: |
            zap-report.html
            zap-report.json
          retention-days: 30
      - name: Accessibility audit
        run: pa11y-ci http://localhost:5000 --json > pa11y-report.json
      - name: Upload pa11y report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: pa11y-report
          path: pa11y-report.json
          retention-days: 30
      - name: Axe accessibility checks
        run: axe http://localhost:5000 --timeout 30000 --exit 0 | tee axe-report.json
      - name: Upload axe report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: axe-report
          path: axe-report.json
          retention-days: 30
      - name: Generate SBOM
        run: |
          pip install cyclonedx-bom
          cyclonedx-bom --format json -o sbom.json
      - name: Upload SBOM
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.json
          retention-days: 30
      - name: DR drill timing
        run: python scripts/dr_drill.py
      - name: Upload DR drill results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: dr-drill-report
          path: dr-drill.csv
          retention-days: 30
