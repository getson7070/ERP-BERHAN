name: production-gates

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: erp
          POSTGRES_USER: erp
          POSTGRES_PASSWORD: erp
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd="pg_isready -U erp -d erp"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
      redis:
        image: redis:7-alpine
        ports: [ "6379:6379" ]
        options: >-
          --health-cmd="redis-cli ping || exit 1"
          --health-interval=10s
          --health-timeout=3s
          --health-retries=10

    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: ${DATABASE_URL}  # moved from literal
      REDIS_URL: redis://localhost:6379/0
      APP_PORT: "8000"
      SECRET_KEY: ci-secret

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff==0.6.9 mypy==1.11.2 bandit==1.7.9

      - name: Lint (ruff)
        run: ruff check .

      - name: Type check (mypy)
        run: mypy erp

      - name: Migrate DB to head (alembic)
        run: |
          # Ensure the alembic env loads correctly and the DB is ready
          python - << 'PY'
          import time, sys, socket
          t0 = time.time()
          while True:
            try:
              s = socket.create_connection(("127.0.0.1", 5432), 1.0); s.close()
              break
            except OSError:
              if time.time() - t0 > 30: sys.exit("postgres not reachable")
              time.sleep(1)
          PY
          alembic upgrade head

      - name: App smoke test (/health)
        run: |
          python - << 'PY'
          from erp import create_app
          app = create_app()
          with app.test_client() as c:
              r = c.get("/health")
              assert r.status_code == 200, r.data
          PY

      - name: Security scan (Bandit)
        run: bandit -r erp -ll

  docker-image:
    runs-on: ubuntu-latest
    needs: [ build-test-lint ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: erp-berhan:test

