name: Accessibility
on:
  pull_request:
    paths:
      - "web/**"
      - "ui/**"
      - "frontend/**"
      - "package.json"
      - "package-lock.json"
      - "pnpm-lock.yaml"
      - "yarn.lock"
  push:
    paths:
      - "web/**"
      - "ui/**"
      - "frontend/**"
      - "package.json"
      - "package-lock.json"
      - "pnpm-lock.yaml"
      - "yarn.lock"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pa11y:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: No-op accessibility gate (quiet)
        run: echo "Accessibility checks intentionally silenced unless you wire up real tests."