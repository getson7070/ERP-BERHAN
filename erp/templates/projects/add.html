{% extends "base.html" %}
{% block title %}Add Project{% endblock %}
{% block content %}
  <header class="page-header">
    <h1 class="page-title">Add project</h1>
    <p class="page-subtitle">Define a new initiative so delivery milestones can be tracked centrally.</p>
  </header>
  <form method="post" class="form-grid" novalidate>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-field">
      <label class="form-label" for="name">Project name</label>
      <input id="name" name="name" class="form-input" placeholder="Project" required>
    </div>
    <button type="submit" class="btn btn--primary">Save project</button>
  </form>
  <div class="links links--center" role="navigation" aria-label="Projects navigation">
    <a class="link-muted" href="{{ url_for('projects.index') }}">Back to projects</a>
  </div>
{% endblock %}
