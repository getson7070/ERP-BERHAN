{% extends 'base.html' %}
{% block title %}Projects{% endblock %}
{% block content %}
  <header class="page-header">
    <h1 class="page-title">Projects</h1>
    <p class="page-subtitle">Manage active projects.</p>
  </header>
  <div class="links links--right">
    <a href="{{ url_for('projects.add_project') }}" class="btn btn--primary">Add Project</a>
  </div>
  <table class="table">
    <thead>
      <tr><th>ID</th><th>Name</th></tr>
    </thead>
    <tbody>
      {% for proj in projects %}
      <tr><td>{{ proj.id }}</td><td>{{ proj.name }}</td></tr>
      {% else %}
      <tr><td colspan="2">No projects found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
