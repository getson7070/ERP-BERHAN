{% extends 'base.html' %}
{% block title %}New Tender{% endblock %}
{% block header %}New Tender{% endblock %}

{% block content %}
<section class="container my-4" aria-label="Create tender">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h5 mb-3">Register new tender</h1>
      <p class="small text-muted">
        Capture core details so that sales, technical and finance teams can track
        responsibilities and deadlines.
      </p>

      <form method="post" action="{{ url_for('tenders.create') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label class="form-label small" for="title">Title</label>
            <input id="title"
                   name="title"
                   type="text"
                   required
                   class="form-control form-control-sm"
                   placeholder="e.g. Tikur Anbessa Blood Culture System">
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label small" for="client_name">Client / Institution</label>
            <input id="client_name"
                   name="client_name"
                   type="text"
                   required
                   class="form-control form-control-sm"
                   placeholder="e.g. Tikur Anbessa Hospital">
          </div>

          <div class="col-12 col-md-4">
            <label class="form-label small" for="ref_code">Reference / RFP No.</label>
            <input id="ref_code"
                   name="ref_code"
                   type="text"
                   class="form-control form-control-sm"
                   placeholder="e.g. RFQ/2025/58734">
          </div>

          <div class="col-6 col-md-4">
            <label class="form-label small" for="deadline_date">Submission deadline</label>
            <input id="deadline_date"
                   name="deadline_date"
                   type="date"
                   class="form-control form-control-sm">
          </div>

          <div class="col-6 col-md-4">
            <label class="form-label small" for="estimated_value">Estimated value (USD)</label>
            <input id="estimated_value"
                   name="estimated_value"
                   type="number"
                   step="0.01"
                   min="0"
                   class="form-control form-control-sm">
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label small" for="owner_id">Owner / Account manager</label>
            <select id="owner_id" name="owner_id" class="form-select form-select-sm">
              {% for u in owners or [] %}
                <option value="{{ u.id }}">{{ u.name or u.email }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="col-12">
            <label class="form-label small" for="notes">Notes</label>
            <textarea id="notes"
                      name="notes"
                      rows="3"
                      class="form-control form-control-sm"
                      placeholder="Key requirements, competition, risk notesâ€¦"></textarea>
          </div>
        </div>

        <div class="mt-3 d-flex justify-content-between">
          <a href="{{ url_for('tenders.list') }}" class="btn btn-outline-secondary btn-sm">
            Cancel
          </a>
          <button type="submit" class="btn btn-primary btn-sm">
            Save tender
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
