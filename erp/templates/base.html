<!-- erp/templates/base.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}{{ brand_name }} Â· ERP{% endblock %}</title>

    <link rel="icon" href="{{ url_for('static', filename=brand_logo_path) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/brand.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    {% block head %}{% endblock %}
  </head>
  <body>
    <header class="navbar">
      <div class="brand">
        <img src="{{ url_for('static', filename=brand_logo_path) }}" alt="{{ brand_name }} logo" class="brand-logo">
        <span class="brand-name">{{ brand_name }}</span>
      </div>
      <!-- Keep public header minimal. Do NOT show warehouse/admin links here -->
    </header>

    <main class="container">
      {% include "components/flash_messages.html" %}
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <small>&copy; {{ current_year }} {{ brand_name }}</small>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
