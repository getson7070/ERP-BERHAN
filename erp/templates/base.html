<!-- erp/templates/base.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}{{ brand_name }} Â· ERP{% endblock %}</title>

    <link rel="icon" href="{{ url_for('static', filename='pictures/BERHAN-PHARMA-LOGO.jpg') }}">

    <!-- Brand + App styles (both exist in erp/static/css/) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/brand.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">

    <!-- Optional: allow overriding primary color from context -->
    {% if brand_primary_color %}
    <style>:root { --brand-primary: {{ brand_primary_color }}; }</style>
    {% endif %}

    {% block head_extra %}{% endblock %}
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="{{ url_for('main.index') }}" class="brand">
          <img class="brand-logo"
               src="{{ url_for('static', filename='pictures/BERHAN-PHARMA-LOGO.jpg') }}"
               alt="{{ brand_name }}">
          <span class="brand-title">{{ brand_name }}</span>
        </a>

        <nav class="main-nav">
          <a href="{{ url_for('main.choose_login') }}">Login</a>
          <a href="{{ url_for('main.help_page') }}">Help</a>
          <a href="{{ url_for('main.privacy_page') }}">Privacy</a>
          <a href="{{ url_for('main.feedback_page') }}">Feedback</a>
        </nav>
      </div>
    </header>

    <main class="site-main container">
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <small>&copy; {{ current_year }} {{ brand_name }}</small>
      </div>
    </footer>

    {% block scripts %}{% endblock %}
  </body>
</html>
