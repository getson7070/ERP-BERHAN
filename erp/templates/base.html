<!-- erp/templates/base.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}{{ brand_name }} Â· ERP{% endblock %}</title>

    <link rel="icon" href="{{ brand_logo_url }}">

    <!-- App CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/brand.css') }}">
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <img src="{{ brand_logo_url }}" alt="{{ brand_name }}" class="brand-logo">
        <span class="brand-name">{{ brand_name }}</span>
      </div>
      <nav class="topnav">
        <a href="{{ url_for('main.help_page') }}">Help</a>
        <a href="{{ url_for('main.privacy_page') }}">Privacy</a>
        <a href="{{ url_for('main.feedback_page') }}">Feedback</a>
      </nav>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <small>&copy; {{ current_year }} {{ brand_name }}</small>
    </footer>
  </body>
</html>
