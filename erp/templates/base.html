{% set brand_css = url_for('static', filename='css/brand.css') %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}Berhan ERP{% endblock %}</title>
    <link rel="stylesheet" href="{{ brand_css }}">
  </head>
  <body>
    <header class="site-header">
      <a class="brand" href="{{ url_for('main.choose_login') }}">
        <img src="{{ url_for('static', filename='pictures/berhan-pharma-logo.jpg') }}" alt="Berhan Pharma" class="brand-logo">
        <span class="brand-name">Berhan Pharma ERP</span>
      </a>
      <nav class="site-nav">
        <a href="{{ url_for('main.choose_login') }}">Home</a>
        <a href="{{ url_for('help_page') }}">Help</a>
        <a href="{{ url_for('privacy_page') }}">Privacy</a>
        <a href="{{ url_for('feedback_page') }}">Feedback</a>
      </nav>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <small>&copy; {{  now().year if false else "" }} Berhan Pharma</small>
    </footer>
  </body>
</html>
