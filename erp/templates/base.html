<!-- erp/templates/base.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Berhan ERP{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/brand.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='pictures/BERHAN-PHARMA-LOGO.jpg') }}">
</head>
<body>
  <header class="site-header">
    <a class="brand" href="{{ url_for('main.choose_login') }}">
      <img class="brand-logo" alt="Berhan Pharma"
           src="{{ url_for('static', filename='pictures/BERHAN-PHARMA-LOGO.jpg') }}">
      <span class="brand-name">Berhan ERP</span>
    </a>
    <nav class="top-nav">
      <a href="{{ url_for('main.help_page') }}">Help</a>
      <a href="{{ url_for('main.privacy_page') }}">Privacy</a>
      <a href="{{ url_for('main.feedback_page') }}">Feedback</a>
    </nav>
  </header>

  <main class="page">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <small>&copy; 2025 Berhan Pharma</small>
  </footer>
</body>
</html>
