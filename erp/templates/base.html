<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}ERP Berhan{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; background:#f6f7fb; }
    .card { max-width: 420px; margin: 6rem auto; background:#fff; padding: 24px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.06);}
    h1 { margin: 0 0 16px; font-size: 22px; }
    .row { margin: 12px 0; }
    label { display:block; margin-bottom:6px; color:#333; }
    input, select { width:100%; padding:10px 12px; border:1px solid #dcdde3; border-radius:10px; outline:none; }
    button { width:100%; padding:12px; border:0; border-radius:12px; background:#1b6ef3; color:#fff; font-weight:600; cursor:pointer; }
    .flash { background:#ffe9e9; color:#8b1b1b; padding:10px 12px; border-radius:10px; margin-bottom:10px;}
    .links { margin-top: 12px; text-align:center; }
    a { color:#1b6ef3; text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    {% with messages = get_flashed_messages(with_categories=false) %}
      {% if messages %}
        {% for m in messages %}
          <div class="flash">{{ m }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
  </div>
</body>
</html>
