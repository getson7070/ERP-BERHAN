<!-- erp/templates/base.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}{{ brand_name }} · ERP{% endblock %}</title>

    <link rel="icon" href="{{ url_for('static', filename=brand_logo) }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap.min.css') }}">
    <style>
      body{ background:#f7fbff; }
      .appbar{ background:#0d6efd; color:#fff; }
      .appbar .brand { display:flex; align-items:center; gap:.5rem; padding:.75rem 1rem; }
      .appbar img{ height:28px; width:auto; border-radius:4px; background:#fff; padding:2px; }
      .content{ padding:2rem 1rem; max-width:1200px; margin:0 auto; }
      .tile{ border-radius:16px; border:1px solid #e8eef7; padding:1.25rem; background:#fff; box-shadow:0 6px 24px rgba(13,110,253,.06); transition:transform .08s ease; text-decoration:none; color:inherit; display:block; }
      .tile:hover{ transform:translateY(-1px); box-shadow:0 10px 32px rgba(13,110,253,.12); }
      .tile.disabled{ pointer-events:none; opacity:.45; filter:grayscale(10%); box-shadow:none; }
      .muted{ color:#6c757d; }
      footer{ color:#6c757d; padding:2rem 1rem; text-align:left; }
      .nav-links a{ color:#fff; opacity:.95; margin-left:1rem; text-decoration:none; }
      .nav-links a:hover{ text-decoration:underline; }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <header class="appbar">
      <div class="d-flex justify-content-between align-items-center">
        <div class="brand">
          <img src="{{ url_for('static', filename=brand_logo) }}" alt="logo"/>
          <strong>BERHAN</strong>
        </div>
        <nav class="nav-links pe-3">
          <a href="{{ url_for('main.help_page') }}">Help</a>
          <a href="{{ url_for('main.privacy_page') }}">Privacy</a>
          <a href="{{ url_for('main.feedback_page') }}">Feedback</a>
        </nav>
      </div>
    </header>

    <main class="content">
      {% block content %}{% endblock %}
    </main>

    <footer>
      © {{ year }} BERHAN
    </footer>

    <script src="{{ url_for('static', filename='vendor/bootstrap.bundle.min.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
