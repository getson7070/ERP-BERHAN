<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}ERP{% endblock %}</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#94a3b8; --border:#1f2937; }
    *{box-sizing:border-box} body{margin:0;background:linear-gradient(180deg,#0b1020,#0f172a);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;color:var(--text)}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
    .card{width:100%;max-width:560px;background:linear-gradient(180deg,#0b1020,#0f172a);border:1px solid var(--border);border-radius:20px;box-shadow:0 10px 50px rgba(0,0,0,.4);padding:28px}
    a{color:#93c5fd;text-decoration:none}
    .muted{color:var(--muted)}
    .btn{display:inline-block;padding:12px 14px;border-radius:12px;border:1px solid #243244;background:#0b1220;color:#e5e7eb;cursor:pointer}
    .btn:hover{border-color:#334155;transform:translateY(-1px)}
    label{display:block;margin:10px 0 6px;color:#cbd5e1}
    input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #243244;background:#0b1220;color:#e5e7eb}
    .msg{margin-top:12px}
    .msg.error{color:#fca5a5}
    .msg.success{color:#67e8f9}
  </style>
  {% block head %}{% endblock %}
</head>
<body>
<div class="wrap">
  <div class="card">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="msg {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</div>
</body>
</html>
