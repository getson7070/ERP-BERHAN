<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}ERP BERHAN{% endblock %}</title>

  <!-- Brand CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/vendor.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/brand.css') }}">
  <style>
    /* minimal safety net if brand.css fails to load */
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, sans-serif; margin:0; }
    header { display:flex; align-items:center; gap:.75rem; padding:1rem; border-bottom:1px solid #eee; }
    .brand { font-weight:700; letter-spacing:.5px; }
    main { max-width:960px; margin:2rem auto; padding:0 1rem; }
    .login-tile { display:inline-block; padding:.75rem 1rem; border:1px solid #ddd; border-radius:.5rem; margin:.25rem .5rem .25rem 0; text-decoration:none; }
    .login-tile.disabled { pointer-events:none; opacity:.4; }
    footer { padding:2rem 1rem; border-top:1px solid #eee; text-align:center; color:#666; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='pictures/BERHAN-PHARMA-LOGO.jpg') }}" alt="BERHAN" height="36" loading="lazy">
    <div class="brand">ERP BERHAN</div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <nav style="margin-bottom:.5rem;">
      <a href="{{ url_for('auth.login') }}">Login</a> ·
      <a href="{{ url_for('main.help') }}">Help</a> ·
      <a href="{{ url_for('main.privacy') }}">Privacy</a> ·
      <a href="{{ url_for('main.feedback') }}">Feedback</a>
    </nav>
    <small>&copy; {{ current_year }} BERHAN</small>
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
