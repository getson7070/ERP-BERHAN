<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}{{ brand_name }} Â· ERP{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='pictures/BERHAN-PHARMA-LOGO.jpg') }}">
  <link href="{{ url_for('static', filename='vendor/bootstrap.min.css') }}" rel="stylesheet">
  <style>
    :root{ --brand: {{ brand_primary }}; --accent: {{ brand_accent }}; }
    .navbar{ background: var(--brand); }
    .navbar-brand img { height: 36px; }
    .tile:hover{ border-color: var(--brand); }
    a{ color: var(--brand); }
  </style>
</head>
<body>
<nav class="navbar navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('main.index') }}">
      <img src="{{ url_for('static', filename='pictures/BERHAN-PHARMA-LOGO.jpg') }}" alt="{{ brand_name }}">
      <span class="ms-2">{{ brand_name }}</span>
    </a>
  </div>
</nav>

<main class="py-4">
  {% block content %}{% endblock %}
</main>

<footer class="py-4 border-top">
  <div class="container text-muted small">
    &copy; {{ current_year }} {{ brand_name }}
  </div>
</footer>
<script src="{{ url_for('static', filename='vendor/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
