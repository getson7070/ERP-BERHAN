{% set brand_logo = url_for('static', filename='pictures/BERHAN-PHARMA-LOGO.jpg') %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BERHAN ERP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ url_for('static', filename='css/brand.css') }}" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <img src="{{ brand_logo }}" alt="Berhan Pharma Logo" class="brand-logo" />
    <nav class="top-nav">
      <a href="{{ url_for('help.help_page') }}">Help</a>
      <a href="{{ url_for('main.privacy_page') }}">Privacy</a>
      <a href="{{ url_for('main.feedback_page') }}">Feedback</a>
    </nav>
  </header>

  <main class="page-wrap">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <small>&copy; {{ 2025 }} Berhan Pharma</small>
  </footer>
</body>
</html>
