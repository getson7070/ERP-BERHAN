<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}BERHAN ERP{% endblock %}</title>

  <!-- Tailwind CDN + brand config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#237B4D',     /* Berhan green */
            brandDark: '#1A5C3A',
            brandLight: '#E6F3EC'
          },
          boxShadow: {
            soft: '0 8px 24px rgba(0,0,0,0.06)'
          }
        }
      }
    }
  </script>

  <link rel="icon" href="{{ url_for('static', filename='img/berhan_logo.jpg') }}">
  {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-50 text-gray-800 flex flex-col">

  <!-- Header -->
  <header class="bg-brand text-white">
    <div class="mx-auto max-w-7xl px-4 py-3 flex items-center gap-4">
      <a href="{{ url_for('main.index') }}" class="flex items-center gap-3">
        <img class="h-9 w-auto rounded" src="{{ url_for('static', filename='img/berhan_logo.jpg') }}" alt="Berhan Pharma logo">
        <span class="text-lg font-semibold tracking-tight">BERHAN ERP</span>
      </a>

      <nav class="ml-auto flex items-center gap-6 text-sm">
        <a class="hover:underline" href="{{ url_for('main.index') }}">Home</a>

        {% if current_user.is_authenticated %}
          <a class="hover:underline" href="{{ url_for('auth.login', role=current_user.role) }}">My profile</a>
          <a class="hover:underline opacity-70 pointer-events-none" href="#">Logout</a>
          <!-- Replace the above href with your real logout route if present -->
        {% else %}
          <a class="hover:underline" href="{{ url_for('main.choose_login') }}">Login</a>
        {% endif %}

        <a class="hover:underline" href="{{ url_for('main.help_page') }}">Help</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1">
    <div class="mx-auto max-w-7xl px-4 py-8">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-t bg-brandLight">
    <div class="mx-auto max-w-7xl px-4 py-6 flex flex-wrap items-center justify-between gap-4 text-sm text-gray-700">
      <p>Â© BERHAN PHARMA PLC</p>
      <div class="flex gap-4">
        <a class="hover:underline" href="{{ url_for('main.privacy_page') }}">Privacy</a>
        <a class="hover:underline" href="{{ url_for('main.help_page') }}">Help</a>
        <a class="hover:underline" href="{{ url_for('main.feedback_page') }}">Feedback</a>
      </div>
    </div>
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
