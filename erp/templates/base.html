<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ brand_name }} · BERHAN</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap.min.css') }}">
  <style>
    :root {
      --berhan-primary: #0B5C4B;
      --berhan-accent: #1AAE8F;
    }
    .navbar {
      background-color: var(--berhan-primary);
    }
    .navbar-brand img {
      height: 40px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">
        <img src="{{ url_for('static', filename='pictures/BERHAN PHARMA LOGO.jpg') }}" alt="Berhan Pharma Logo">
      </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="{{ url_for('main.help_page') }}">Help</a>
        <a class="nav-link" href="{{ url_for('main.privacy_page') }}">Privacy</a>
        <a class="nav-link" href="{{ url_for('main.feedback_page') }}">Feedback</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    {% block content %}{% endblock %}
  </div>

  <footer class="text-center mt-5 mb-3">
    <small>© {{ current_year }} BERHAN</small>
  </footer>

  <script src="{{ url_for('static', filename='vendor/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
