<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Berhan ERP{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='Pictures/BERHAN PHARMA LOGO.jpg') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/brand.css') }}">
</head>
<body class="layout">
  <header class="site-header">
    <div class="brand">
      <img src="{{ url_for('static', filename='Pictures/BERHAN PHARMA LOGO.jpg') }}" alt="Berhan Pharma" class="brand-logo">
      <div class="brand-text">
        <strong>Berhan Pharma</strong>
        <span class="sub">ERP</span>
      </div>
    </div>
    <nav class="topnav">
      <a href="{{ url_for('main.choose_login') }}">Home</a>
      <a href="{{ url_for('main.help_page') }}">Help</a>
      <a href="{{ url_for('main.privacy_page') }}">Privacy</a>
      <a href="{{ url_for('main.feedback_page') }}">Feedback</a>
    </nav>
  </header>

  <main class="content">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <span>&copy; {{ 2025 }} Berhan Pharma</span>
    <span class="sep">â€¢</span>
    <a href="{{ url_for('main.privacy_page') }}">Privacy</a>
  </footer>
</body>
</html>
