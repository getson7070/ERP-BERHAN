<!-- erp/templates/base.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}{{ brand_name }} · ERP{% endblock %}</title>

    <link rel="icon" href="{{ url_for('static', filename=brand_logo_path) }}">

    <!-- Vendor CSS (Bootstrap) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap.min.css') }}"/>

    <!-- Brand/theme CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/brand.css') }}"/>

    <style>
      :root { --brand-primary: {{ brand_primary_color }}; }
      .brand-bg { background-color: var(--brand-primary) !important; }
      .brand-text { color: var(--brand-primary) !important; }
      .navbar-brand img { height: 36px; width: auto; }
      .footer { border-top: 1px solid #e5e5e5; margin-top: 2rem; padding: 1.5rem 0; color:#6c757d;}
    </style>

    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark brand-bg">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('main.index') }}">
          <img src="{{ url_for('static', filename=brand_logo_path) }}" alt="{{ brand_name }} logo"/>
          <span>{{ brand_name }}</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNav">
          <ul class="navbar-nav ms-auto">
            <!-- Keep nav minimal; do NOT show warehouse/admin links unless pages add them explicitly -->
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.help_page') }}">Help</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.privacy_page') }}">Privacy</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.feedback_page') }}">Feedback</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <div class="container d-flex justify-content-between">
        <small class="text-muted">© {{ current_year }} {{ brand_name }}</small>
        <small class="text-muted">Powered by ERP</small>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='vendor/bootstrap.bundle.min.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
