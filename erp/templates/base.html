<!-- erp/templates/base.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}{{ brand_name }} · ERP{% endblock %}</title>

    <link rel="icon" href="{{ url_for('static', filename=brand_logo) }}">

    <style>
      :root {
        --brand: #0e8a4b;
        --brand-600: #0c6f3c;
        --ink: #0f172a;
        --muted: #6b7280;
        --bg: #f4f8fb;
        --card: #ffffff;
        --ring: rgba(14,138,75,.15);
        --shadow: 0 10px 25px rgba(2,8,23,.06), 0 6px 10px rgba(2,8,23,.04);
      }
      * { box-sizing: border-box; }
      body { margin: 0; background: var(--bg); color: var(--ink); font: 16px/1.5 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
      a { color: var(--brand); text-decoration: none; }
      a:hover { color: var(--brand-600); }
      .shell { max-width: 1200px; margin: 0 auto; padding: 24px; }
      header { display: flex; align-items: center; justify-content: space-between; background: #fff; padding: 14px 24px; border-radius: 16px; box-shadow: var(--shadow); }
      .brand { display: flex; align-items: center; gap: 12px; }
      .brand img { height: 28px; border-radius: 6px; }
      nav a { margin-left: 22px; font-weight: 500; }
      .tiles { display: grid; gap: 28px; grid-template-columns: repeat(3, minmax(0, 1fr)); margin-top: 48px; }
      .tile { background: var(--card); border-radius: 18px; padding: 28px; box-shadow: var(--shadow); transition: transform .08s ease; border: 1px solid #e5e7eb; }
      .tile:hover { transform: translateY(-2px); }
      .tile.disabled { opacity: .45; pointer-events: none; }
      .tile h3 { margin: 0 0 10px 0; font-size: 22px; }
      footer { text-align: center; color: var(--muted); margin: 60px 0 16px; }
      .muted { color: var(--muted); }
      @media (max-width: 900px) { .tiles { grid-template-columns: 1fr; } }
    </style>

    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="shell">
      <header>
        <div class="brand">
          <img src="{{ url_for('static', filename=brand_logo) }}" alt="{{ brand_name }} logo"/>
          <div>
            <div style="font-weight:700">{{ brand_name }}</div>
            <div class="muted" style="font-size:12px">{{ brand_tagline }}</div>
          </div>
        </div>
        <nav>
          <a href="{{ url_for('main.help_page') }}">Help</a>
          <a href="{{ url_for('main.privacy_page') }}">Privacy</a>
          <a href="{{ url_for('main.feedback_page') }}">Feedback</a>
        </nav>
      </header>

      {% block content %}{% endblock %}

      <footer>© {{ current_year }} {{ brand_name }}</footer>
    </div>
  </body>
</html>
