{% extends "base.html" %}
{% block content %}
  <section class="dashboard-customize" aria-labelledby="customize-title">
    <div class="card">
      <h1 id="customize-title">Personalise your dashboard</h1>
      <p class="subtitle">Drag-and-drop configuration coming soon. For now, paste JSON layout definitions to preview arrangements.</p>
      <form id="customize-form">
        <label for="layout">Layout configuration</label>
        <textarea id="layout" name="layout" rows="10" spellcheck="false">{{ layout }}</textarea>
        <div class="actions">
          <button type="submit" class="primary">Save layout</button>
        </div>
      </form>
      <div class="hint">Need help? Review the widget documentation or restore the default layout.</div>
    </div>
  </section>
  <script nonce="{{ csp_nonce() if csp_nonce is defined else '' }}">
    const form = document.getElementById('customize-form');
    form?.addEventListener('submit', async (event) => {
      event.preventDefault();
      const layout = document.getElementById('layout').value;
      const response = await fetch(window.location.pathname, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({layout})
      });
      if (response.ok) {
        form.classList.add('saved');
        setTimeout(() => form.classList.remove('saved'), 1200);
      }
    });
  </script>
  <style>
    .dashboard-customize {
      display: flex;
      justify-content: center;
    }
    .dashboard-customize .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 18px 36px rgba(10, 109, 146, 0.15);
      width: min(720px, 100%);
      backdrop-filter: blur(8px);
    }
    .dashboard-customize h1 {
      margin-top: 0;
      font-size: 1.75rem;
    }
    .dashboard-customize .subtitle {
      margin-bottom: 1.5rem;
      color: rgba(0, 0, 0, 0.65);
    }
    .dashboard-customize label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .dashboard-customize textarea {
      width: 100%;
      border-radius: 0.85rem;
      border: 1px solid rgba(0, 0, 0, 0.18);
      padding: 1rem;
      font-family: "JetBrains Mono", "Fira Code", monospace;
      font-size: 0.95rem;
      line-height: 1.5;
      background-color: rgba(248, 250, 252, 0.9);
    }
    .dashboard-customize .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 1rem;
    }
    .dashboard-customize .hint {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: rgba(0, 0, 0, 0.6);
    }
    .dashboard-customize .primary {
      padding: 0.75rem 1.5rem;
      border-radius: 0.85rem;
      border: none;
      background: linear-gradient(135deg, var(--brand), var(--brand-dark));
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .dashboard-customize .primary:hover,
    .dashboard-customize .primary:focus-visible {
      box-shadow: 0 12px 24px rgba(10, 109, 146, 0.2);
    }
    .dashboard-customize .card.saved::after {
      content: 'Saved';
      display: inline-block;
      margin-left: 0.75rem;
      color: var(--brand);
      font-weight: 600;
    }
  </style>
{% endblock %}
