{% extends "base.html" %}
{% block title %}Inventory{% endblock %}
{% block content %}
  <header class="page-header">
    <h1 class="page-title">Inventory</h1>
    <p class="page-subtitle">View and manage inventory items.</p>
  </header>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>SKU</th>
        <th>Name</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.sku }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
