{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Items</h4>
  <a class="btn btn-success" href="{{ url_for('inventory.new_item') }}">New item</a>
</div>
<table class="table table-sm table-striped bg-white shadow-sm">
  <thead>
    <tr><th>ID</th><th>SKU</th><th>Name</th><th>Qty</th><th>Price</th></tr>
  </thead>
  <tbody>
  {% for i in items %}
    <tr>
      <td>{{ i.id }}</td>
      <td>{{ i.sku }}</td>
      <td>{{ i.name }}</td>
      <td>{{ i.qty_on_hand }}</td>
      <td>{{ i.price }}</td>
    </tr>
  {% else %}
    <tr><td colspan="5" class="text-center text-muted">No items yet.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
