<!doctype html>
<html><body>
<h1>Reconcile</h1>
{% if txs %}
<table border="1" cellpadding="6">
<tr><th>Date</th><th>Description</th><th>Amount</th></tr>
{% for t in txs %}
<tr><td>{{ t.date }}</td><td>{{ t.description }}</td><td style="text-align:right">{{ '%.2f'|format(t.amount) }}</td></tr>
{% endfor %}
</table>
{% else %}
<p>No unmatched transactions.</p>
{% endif %}
</body></html>
