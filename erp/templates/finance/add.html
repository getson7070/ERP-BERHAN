{% extends 'base.html' %}
{% block title %}Add Transaction{% endblock %}
{% block content %}
  <header class="page-header">
    <h1 class="page-title">Add Transaction</h1>
    <p class="page-subtitle">Record a new financial transaction.</p>
  </header>
  <form method="post" class="form-grid">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() if csrf_token else '' }}">
    <div class="form-field">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" step="0.01" name="amount" id="amount" class="form-input" required>
    </div>
    <div class="form-field">
      <label for="description" class="form-label">Description</label>
      <input type="text" name="description" id="description" class="form-input" required>
    </div>
    <button type="submit" class="btn btn--primary">Submit</button>
  </form>
{% endblock %}
