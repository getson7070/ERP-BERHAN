{% extends "base.html" %}
{% block content %}
<h4>Orders</h4>
<p class="text-muted">Starter orders list. Create orders once customers & items exist.</p>
<table class="table table-sm table-striped bg-white shadow-sm">
  <thead><tr><th>ID</th><th>Customer</th><th>Status</th><th>Created</th></tr></thead>
  <tbody>
  {% for o in orders %}
    <tr><td>{{ o.id }}</td><td>{{ o.customer.name }}</td><td>{{ o.status }}</td><td>{{ o.created_at }}</td></tr>
  {% else %}
    <tr><td colspan="4" class="text-center text-muted">No orders yet.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
