{% extends "base.html" %}
{% block title %}Choose Login{% endblock %}
{% block content %}
  <header class="page-header">
    <h1 class="page-title">Choose your workspace</h1>
    <p class="page-subtitle">Pick the portal that matches your role.</p>
  </header>
  <nav class="button-grid" aria-label="Select a role to sign in">
    <a class="btn btn--surface" href="{{ url_for('auth.login', role='admin') }}">Admin</a>
    <a class="btn btn--surface" href="{{ url_for('auth.login', role='employee') }}">Employee</a>
    <a class="btn btn--surface" href="{{ url_for('auth.login', role='client') }}">Client</a>
  </nav>
{% endblock %}
