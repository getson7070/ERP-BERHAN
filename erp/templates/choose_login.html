<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Choose Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
      :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#94a3b8; --accent:#22d3ee; }
      *{box-sizing:border-box} body{margin:0;background:linear-gradient(180deg,#0b1020,#0f172a);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;color:var(--text)}
      .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
      .card{width:100%;max-width:560px;background:linear-gradient(180deg,#0b1020,#0f172a);border:1px solid #1f2937;border-radius:20px;box-shadow:0 10px 50px rgba(0,0,0,.4);padding:28px}
      h1{margin:0 0 6px;font-size:28px;letter-spacing:.2px}
      p{margin:0 0 22px;color:var(--muted)}
      .grid{display:grid;gap:12px}
      a.btn{display:flex;align-items:center;justify-content:center;padding:14px 16px;border-radius:12px;border:1px solid #243244;text-decoration:none;color:var(--text);background:#0b1220}
      a.btn:hover{border-color:#334155;transform:translateY(-1px)}
      .tag{margin-left:8px;font-size:12px;color:#67e8f9}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Welcome to ERP</h1>
        <p>Select your portal</p>
        <div class="grid">
          <a class="btn" href="/auth/login?role=admin">Admin<span class="tag">/auth/login?role=admin</span></a>
          <a class="btn" href="/auth/login?role=employee">Employee<span class="tag">/auth/login?role=employee</span></a>
          <a class="btn" href="/auth/login?role=client">Client<span class="tag">/auth/login?role=client</span></a>
        </div>
      </div>
    </div>
  </body>
</html>
