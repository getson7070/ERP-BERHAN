{% extends "base.html" %}
{% block title %}Choose Login Â· Berhan ERP{% endblock %}

{% block content %}
<section class="card">
  <h1 class="h">Choose login</h1>
  <p class="muted">Select which portal to access.</p>

  <div class="grid">
    <!-- Client: always public -->
    <a class="btn primary" href="{{ url_for('auth.login', role='client') }}">Client Login</a>

    <!-- Employee: only when authenticated (guarded in route) -->
    {% if show_employee %}
      <a class="btn" href="{{ url_for('auth.login', role='employee') }}">Employee Login</a>
    {% else %}
      <button class="btn disabled" title="Restricted">Employee Login</button>
    {% endif %}

    <!-- Admin: only when authenticated (guarded in route) -->
    {% if show_admin %}
      <a class="btn" href="{{ url_for('auth.login', role='admin') }}">Admin Login</a>
    {% else %}
      <button class="btn disabled" title="Restricted">Admin Login</button>
    {% endif %}
  </div>
</section>
{% endblock %}
