{% extends "base.html" %}
{% block title %}Choose Login{% endblock %}
{% block content %}
  <h1>Choose Login</h1>
  <p class="muted">Pick the portal you want to access.</p>
  <div style="display:grid;grid-template-columns:1fr;gap:12px;margin-top:18px">
    <a class="btn" href="{{ url_for('auth.login', role='admin') }}">Admin</a>
    <a class="btn" href="{{ url_for('auth.login', role='employee') }}">Employee</a>
    <a class="btn" href="{{ url_for('auth.login', role='client') }}">Client</a>
  </div>
{% endblock %}
