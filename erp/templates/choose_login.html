{% extends "base.html" %}
{% block title %}Choose Login{% endblock %}
{% block content %}
<section class="card-grid">
  <a class="card" href="{{ url_for('auth.login', role='client') }}">
    <h3>Client Login</h3>
    <p>For customers & partners.</p>
  </a>

  <!-- Guarded roles: shown disabled -->
  <div class="card card--disabled" aria-disabled="true" title="Disabled for now">
    <h3>Employee Login</h3>
    <p>Disabled</p>
  </div>
  <div class="card card--disabled" aria-disabled="true" title="Disabled for now">
    <h3>Admin Login</h3>
    <p>Disabled</p>
  </div>
</section>
{% endblock %}
