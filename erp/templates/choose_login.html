{% extends "base.html" %}
{% block content %}
<section class="login-grid">
  <!-- Client is public -->
  <a class="login-tile" href="{{ url_for('auth.login', role='client') }}">
    <h3>Client Portal</h3>
    <p>Order status, invoices, and more.</p>
  </a>

  <!-- Guarded tiles (disabled for anonymous users per your requirement) -->
  <div class="login-tile disabled" aria-disabled="true" title="Staff-only">
    <h3>Employee Login</h3>
    <p>Restricted</p>
  </div>
  <div class="login-tile disabled" aria-disabled="true" title="Admin-only">
    <h3>Admin Login</h3>
    <p>Restricted</p>
  </div>
</section>
{% endblock %}
