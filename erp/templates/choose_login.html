{% extends "base.html" %}
{% block title %}Choose Login Â· ERP BERHAN{% endblock %}
{% block content %}
  <h1>Choose how to sign in</h1>

  <!-- Use the variable actually passed from the route: "activation" -->
  <a class="login-tile {{ 'disabled' if not activation.client }}" href="{{ url_for('auth.login', role='client') }}">Client</a>
  <a class="login-tile {{ 'disabled' if not activation.employee }}" href="{{ url_for('auth.login', role='warehouse') }}">Warehouse Admin</a>
  <a class="login-tile {{ 'disabled' if not activation.admin }}" href="{{ url_for('auth.login', role='admin') }}">Admin</a>
{% endblock %}
