{% extends 'base.html' %}
{% block title %}Manufacturing Jobs{% endblock %}
{% block content %}
  <header class="page-header">
    <h1 class="page-title">Manufacturing Jobs</h1>
    <p class="page-subtitle">Manage production jobs.</p>
  </header>
  <div class="links links--right">
    <a href="{{ url_for('manufacturing.add_job') }}" class="btn btn--primary">Add Job</a>
  </div>
  <table class="table">
    <thead>
      <tr><th>ID</th><th>Name</th></tr>
    </thead>
    <tbody>
      {% for job in jobs %}
      <tr><td>{{ job.id }}</td><td>{{ job.name }}</td></tr>
      {% else %}
      <tr><td colspan="2">No jobs found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
