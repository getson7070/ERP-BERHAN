{% extends "base.html" %}
{% block title %}Add Manufacturing Job{% endblock %}
{% block content %}
  <header class="page-header">
    <h1 class="page-title">Add manufacturing job</h1>
    <p class="page-subtitle">Define a production order so resource planning and scheduling stay aligned.</p>
  </header>
  <form method="post" class="form-grid" novalidate>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-field">
      <label class="form-label" for="name">Job name</label>
      <input id="name" name="name" class="form-input" placeholder="Production run" required>
    </div>
    <button type="submit" class="btn btn--primary">Save job</button>
  </form>
  <div class="links links--center" role="navigation" aria-label="Manufacturing navigation">
    <a class="link-muted" href="{{ url_for('manufacturing.index') }}">Back to queue</a>
  </div>
{% endblock %}
