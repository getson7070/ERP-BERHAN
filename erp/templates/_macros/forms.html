{# templates/_macros/forms.html #}
{% macro begin(action="", method="post", class_="", enctype="") -%}
<form action="{{ action }}" method="{{ method|lower }}" class="{{ class_ }}" {% if enctype %}enctype="{{ enctype }}"{% endif %}>
  {% if method|lower in ["post","put","patch","delete"] %}
    {{ csrf_token() }}
  {% endif %}
{%- endmacro %}

{% macro end() -%}
</form>
{%- endmacro %}
