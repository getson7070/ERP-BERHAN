{% extends "base.html" %}
{% block content %}
<div class="card p-4 shadow-sm">
  <h3>Privacy</h3>
  <p>{{ privacy_config.policy_summary }}</p>
  <table class="table table-bordered mt-3">
    <tr><th>Company</th><td>{{ privacy_config.company_name }}</td></tr>
    <tr><th>Privacy Officer Email</th><td>{{ privacy_config.officer_email }}</td></tr>
    <tr><th>Last Updated</th><td>{{ privacy_config.last_update }}</td></tr>
  </table>
</div>
{% endblock %}
