{% extends "base.html" %}
{% block title %}{{ role|title }} Login{% endblock %}
{% block content %}
  <h1>{{ role|title }} Login</h1>
  <p class="muted">Enter your credentials.</p>

  <form method="post" action="{{ url_for('auth.login_post') }}" novalidate>
    <input type="hidden" name="role" value="{{ role|lower }}">
    {{ csrf_token() if csrf_token else '' }}

    <label for="email">Email</label>
    <input id="email"
           type="email"
           name="email"
           placeholder="you@example.com"
           autocomplete="username"
           autocapitalize="none"
           spellcheck="false"
           required />

    <label for="password">Password</label>
    <input id="password"
           type="password"
           name="password"
           placeholder="••••••••"
           autocomplete="current-password"
           required />

    <button class="btn" type="submit" style="width:100%;margin-top:12px">Sign in</button>
    <div class="muted" style="margin-top:10px">You are signing in as <strong>{{ role|lower }}</strong>.</div>
  </form>

  <a class="muted" style="display:inline-block;margin-top:14px" href="{{ url_for('main.choose_login') }}">← Back to role selection</a>
{% endblock %}
