{% extends "base.html" %}
{% block title %}{{ (role or 'User')|title }} Login{% endblock %}
{% block content %}
  <h1>{{ (role or 'User')|title }} Login</h1>
  <p class="muted">Enter your credentials.</p>

  <form method="post" action="{{ url_for('auth.login_post') }}" novalidate>
    <input type="hidden" name="role" value="{{ (role or 'user')|lower }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <label for="email">Email</label>
    <input id="email"
           type="email"
           name="email"
           placeholder="you@example.com"
           autocomplete="username"
           autocapitalize="none"
           spellcheck="false"
           required />

    <label for="password">Password</label>
    <input id="password"
           type="password"
           name="password"
           placeholder="••••••••"
           autocomplete="current-password"
           required />

    <button class="btn btn--full" type="submit">Sign in</button>
    <div class="muted">You are signing in as <strong>{{ (role or 'user')|lower }}</strong>.</div>
  </form>

  <a class="muted u-mt-sm" href="{{ url_for('main.choose_login') }}">← Back to role selection</a>
{% endblock %}
