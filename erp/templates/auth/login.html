{% extends "base.html" %}
{% block title %}{{ title or (role|title ~ " Login") }} Â· ERP{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card card-soft">
      <div class="card-body p-4 p-md-5">
        <h1 class="h4 mb-3">{{ role|title }} Login</h1>
        <p class="text-muted mb-4">Enter your credentials to continue.</p>

        <form method="post" action="">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label d-flex justify-content-between">
              <span>Password</span>
              <a href="#" class="small text-decoration-none">Forgot?</a>
            </label>
            <input name="password" type="password" class="form-control" required>
          </div>

          <button class="btn btn-primary w-100" type="submit">Sign in</button>
        </form>

        <div class="text-center mt-3">
          <a class="text-muted small text-decoration-none" href="{{ url_for('index') }}">&larr; Back to portal selection</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
