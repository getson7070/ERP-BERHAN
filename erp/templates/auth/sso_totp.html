{% extends "base.html" %}
{% block title %}Verify MFA{% endblock %}
{% block body %}
  <h1>Verify MFA</h1>
  <form method="post">
    {{ form.csrf_token }}
    <div class="row">
      <label>MFA Code</label>
      {{ form.totp(maxlength="6") }}
    </div>
    <div class="row">
      {{ form.submit() }}
    </div>
  </form>
  <div class="links"><a href="{{ url_for('auth.choose_login') }}">Cancel</a></div>
{% endblock %}
