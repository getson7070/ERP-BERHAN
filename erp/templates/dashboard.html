<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dashboard</title>
    <style>
      body{margin:0;background:linear-gradient(180deg,#0b1020,#0f172a);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;color:#e5e7eb}
      .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
      .card{width:100%;max-width:720px;background:linear-gradient(180deg,#0b1020,#0f172a);border:1px solid #1f2937;border-radius:20px;box-shadow:0 10px 50px rgba(0,0,0,.4);padding:28px}
      h1{margin:0 0 6px;font-size:28px}
      p{margin:8px 0 0;color:#94a3b8}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Welcome, {{ user.email }}</h1>
        <p>Role: <b>{{ user.role }}</b></p>
      </div>
    </div>
  </body>
</html>
