{% extends 'base.html' %}
{% block title %}Procurement - Suppliers{% endblock %}
{% block content %}
  <header class="page-header">
    <h1 class="page-title">Suppliers</h1>
    <p class="page-subtitle">Manage procurement suppliers.</p>
  </header>
  <div class="links links--right">
    <a href="{{ url_for('procurement.add_supplier') }}" class="btn btn--primary">Add Supplier</a>
  </div>
  <table class="table">
    <thead>
      <tr><th>ID</th><th>Name</th></tr>
    </thead>
    <tbody>
      {% for supplier in suppliers %}
      <tr><td>{{ supplier.id }}</td><td>{{ supplier.name }}</td></tr>
      {% else %}
      <tr><td colspan="2">No suppliers found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
